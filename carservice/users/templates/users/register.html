{% extends "mainpage/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Реєстрація</legend>
                {{ form|crispy }}
                {{ info_form|crispy }}
            </fieldset>
            <div>
                <button class="btn btn-outline-info" type="submit">Зареєструватися</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Вже є аккаунт? <a class="ml-2" href="{% url 'login' %}">Увійти</a>
            </small>
        </div>
    </div>
 {% endblock content %}
