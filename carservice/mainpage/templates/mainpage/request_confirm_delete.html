{% extends "mainpage/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Видалити замовлення</legend>
                <h2>Ви точно хочете видалити замовлення?</h2>
            </fieldset>
            <div>
                <button class="btn btn-outline-danger" type="submit">Так, Видалити</button>
                <a class="btn btn-outline-secondary" href="{% url 'profile' %}">Відмінити</a>
            </div>
        </form>
    </div>
 {% endblock content %}
